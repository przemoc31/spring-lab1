<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Department and Doctors</title>
        <link rel="stylesheet" href="/../style.css"/>
        <link rel="stylesheet" href="department_view.css"/>
        <script src="../script.js" defer="defer"></script>
        <script type="module" src="../js/dom_utils.js" defer="defer"></script>
        <script type="module" src="department_view.js" defer="defer"></script>
    </head>
<body>
    <div class="container">
        <header class="header">
            <h1>Department and Doctors</h1>
        </header>

        <nav class="navigation-bar">
            <ul>
                <li><a href="/../index.html">Home Page</a></li>
                <li><a href="/../department_list/department_list.html">Departments</a></li>
            </ul>
        </nav>

        <section class="main-section">
            <article class="text--justified">
                <header><h2 id="departmentName">name</h2></header>
                <section>
                    <h3>Details</h3>
                    <div class="details-grid">
                        <label for="name">name:</label><span id="name">name</span>
                        <label for="numberOfBeds">number of beds:</label><span id="numberOfBeds">numberOfBeds</span>
                        <label for="numberOfRooms">number of rooms:</label><span id="numberOfRooms">numberOfRooms</span>
                    </div>
                </section>
                <section>
                    <h3>Doctors</h3>
                    <table class="data-table">
                        <thead>
                        <tr>
                            <th>name</th>
                            <th>surname</th>
                            <th>view</th>
                            <th>edit</th>
                            <th>delete</th>
                        </tr>
                        </thead>
                        <tbody id="tableBody">
                        <tr>
                            <td>name</td>
                            <td>surname</td>
                            <td><a href="#">view</a></td>
                            <td><a href="#">edit</a></td>
                            <td>
                                <button class="ui-button ui-control">delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <a id="addButton">
                        <input class="add-button" type="submit" value="Add Doctor"/>
                    </a>

                </section>
            </article>
        </section>

        <footer class="footer">
            <p>Copyright &copy; 2021, Przemysław Rośleń</p>
        </footer>
    </div>
</body>
</html>
